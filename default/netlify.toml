[build]
  # Set publish directory - if deploying from repo root where "default" folder is at root
  # Change this to "default" or "Default" to match your folder name
  publish = "."
  # No build command needed for static HTML site
  command = ""

[build.environment]
  # Set Node version to prevent build errors (even though we don't use it)
  NODE_VERSION = "18"

[[redirects]]
  # Redirect root to index-4.html
  from = "/"
  to = "/index-4.html"
  status = 200

